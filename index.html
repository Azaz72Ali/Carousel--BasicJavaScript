<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item active">
        <img class="first img" src="img1.jpg" alt="ff" />
      </div>
      <div class="carousel-item">
        <img class="second img" src="img2.jpg" alt="ff" />
      </div>
      <div class="carousel-item">
        <img class="third img" src="img3.jpg" alt="ff" />
      </div>
      <div class="carousel-item">
        <img class="fourth img" src="img4.jpg" alt="ff" />
      </div>
      <div class="carousel-item">
        <img class="fifth img" src="img5.jpg" alt="ff" />
      </div>

      <div class="btns">
        <button aria-label="previous slide" class="prev"><</button>
        <button aria-label="next slide" class="next">></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
